<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Квест - Сторінка 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Онлайн Квест</h1>
        <p>Помножте два числа та введіть результат у поле відповіді:</p>
        <p class="task">123 × 456</p>
        <form id="questForm">
            <label for="answer">Ваша відповідь:</label>
            <input type="text" id="answer" name="answer">
            <button type="button" onclick="checkAnswer()">Перевірити</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value;
            const result = document.getElementById("result");
            if (answer === "56088") {
                result.textContent = "Вітаємо! Ви завершили квест!";
                result.style.color = "green";
            } else {
                result.textContent = "Неправильна відповідь. Спробуйте ще раз.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
